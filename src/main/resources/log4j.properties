log4j.rootLogger=INFO, CA, FA

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=[%p] [%d] [%t] %m%n

log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=[%p] [%d] [%t] %m%n
log4j.appender.FA.File=/opt/ssas/ssas.log
log4j.appender.FA.MaxFileSize=1MB
log4j.appender.FA.MaxBackupIndex=1
log4j.appender.FA.Threshold=info
