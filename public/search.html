<html>
 <head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <link rel="stylesheet" type="text/css" href="style.css" />
   <title>
    RaptorDating.com
   </title>
 </head>
 <body>
  <div id="wrapper">
    <div id="topBar">
      <div id="logoBox">
        RaptorDating.com
      </div>
      <div id="topBarProfileBox">
        <button class="styledButton" type="button">Thorstein Immanuel Højreb</button>
      </div>
      <div id="searchBox">
        <form action="/search" method="POST">
          <input name="searchTerm" type="text" />
          <input class="styledSubmitButton" value="Search" type="submit" /> 
        </form>
      </div>
      <div id="logoutBox">
        <form action="/logout" method="GET">
          <input class="styledSubmitButton" value="Logout" type="submit" />
        </form>
      </div>
    </div>
    <div> <!-- body content -->
      <div id="searchResultsBox">
        <div id="searchResultsCaption">
          Search Results
        </div>
        <div id="searchResultsListBox">
          <table cellspacing="0" style="width: 100%;">
            <tr class="listEntryRow listEntryColor1">
              <td class="searchListEntry">
                <a href="">Ivar Hieronymus Knachtball</a>
              </td>
            </tr>
            <tr class="listEntryRow listEntryColor2">
              <td class="searchListEntry">
                <a href="">Karl-Heinz Bruno Weisskirchen</a>
              </td>
            </tr>
            <tr class="listEntryRow listEntryColor1">
              <td class="searchListEntry">
                <a href="">Vladimir Uljanov Stravinskij Trivinskov</a>
              </td>
            </tr>
            <tr class="listEntryRow listEntryColor2">
              <td class="searchListEntry">
                <a href="">Heinz-Harald Heisswalder Grüneburg</a>
              </td>
            </tr>
          </table>
        </div>  
      </div>
    </div>
  </div>
 </body>
</html>
